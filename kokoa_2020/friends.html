<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends / kokoaa_clone_2020</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusbar">
      <div class="statusbar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:43</span>
      </div>
      <div class="statusbar__column">
        <i class="far fa-smile"></i>
        <span>90%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen__header">
      <h1 class="screen__header_title">Friends</h1>
      <div class="screen__header_icons">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <i class="fas fa-music"></i>
        </span>
        <span>
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>
    <main class="friends-screen">
      <div class="user-compmnent">
        <div class="user-component__column">
          <img
            src="img/imeage_cat03.jpg"
            class="user-component__avatar user-component__avata---xl"
          />
          <div class="user-component__text">
            <h4 class="user-component-title">Woohyeon</h4>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-compmnent">
          <div class="user-component__column">
            <img
              src="img/img01.jfif"
              class="user-component__avatar user-component__avatar--sm"
            />

            <div class="user-component__text">
              <h4 class="user-component-title user-component-title---not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__bedge">1</span>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__bedge small__bedge"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="mobile-screen">
      <span>Please look at the small screen</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
