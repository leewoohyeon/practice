<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search / kokoaa_clone_2020</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusbar">
      <div class="statusbar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:43</span>
      </div>
      <div class="statusbar__column">
        <i class="far fa-smile"></i>
        <span>90%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen__header">
      <h1 class="screen__header_title">Find</h1>
      <div class="screen__header_icons">
        <span>
          <i class="fas fa-search"></i>
        </span>
        
        <span>
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="icon-row-icons">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
              <span>
                QR code
               </span>
         </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
              <span>
                  Add by Contacts
              </span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
              <span>
                Add by ID
              </span>
            </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope-open"></i>
              <span>
                Invite
              </span>
            </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">
          Recommend Friends
        </h6>
        <span class="recommended-friends__text">
          You have no recommended friends.
        </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h5>Open Chat</h5>
          <span>Go to chat Home
            <i class="fas fa-chevron-right"></i>  
          </span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Cat</h5>
          <h6 class="open-post__hashtags">#cat#cut#animal</h6>
          <div class="open-post__members">
            <img src="img/imeage_cat01.jpg" alt="img01" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <div class="open-post__members-status">Active</div>
          </div>
        </div>
        <div class="open-post__column">
          <img  class="open-post__img" src="img/31db17d448171624ed01552fc715d32f.jpg" alt="img">
          <div class="open-post__icon">
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__bedge">1</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__bedge small__bedge"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="mobile-screen">
      <span>Please look at the small screen</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
