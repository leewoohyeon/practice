<!DOCTYPE html>
<html lang="en">
  <head>

        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

        <span>18:43</span>
      </div>
      <div class="statusbar__column">
        <i class="far fa-smile"></i>
        <span>90%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen__header">
      <h1 class="screen__header_title">Chats</h1>
      <div class="screen__header_icons">
        <span>
          <i class="fas fa-search"></i>

        <span>

        <span>
          <i class="fas fa-music"></i>

        <span>

              src="img/imeage.jpg"
              class="user-component__avatar user-component__avata"
            />
            <div class="user-component__text">
              <h4 class="user-component-title">Woohyeon</h4>
              <h6 class="user-component-subtitle">this text whatever</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:23</span>
            <div class="bedge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__bedge">1</span>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__bedge small__bedge"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="mobile-screen">
      <span>Please look at the small screen</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
